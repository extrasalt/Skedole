<html>
<head>
  <title>Lazyapple</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="style.css" charset="utf-8">
  <link rel="stylesheet" href="facade.css" charset="utf-8">


  <style>


    #container {

      height: auto;
    }

    #hero {
      position: relative;
      margin: 50px;
      height: 250px;
      background: #34495e;
      width: 500px;
      display: flex;
    }

    @media (orientation:portrait) {
      #hero{
      height: 15%;
      }
    }

    #red{
      flex:1;
      background: #e74c3c;
      height: 100%;
      margin: 0;
    }

    #blue{
      flex:1;
      background: #34495e;
      height: 100%;
      margin:0;
    }

    #white{
      position: absolute;
      background: #f6f6f6;
      width: 100px;
      height: 50px;
      border-radius: 3px;
      top:0;
      bottom:0;
      right:0;
      left:0;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe{
      position: absolute;
      bottom:30px;
      right:30px;
    }


  </style>
</head>
<body>
  <div class="message">Schedule your todos, Instantly.</div>
  <div id="container">
    <section class="facade-minimal" id="hero">
        <div id="red"></div>
        <div id="blue"></div>
        <div id="white"></div>
    </section>
  </div>
  <a href="/login" id="gbutton">Sign in with Google</a>

  <iframe src="http://nodeknockout.com/iframe/imperial-clan" frameborder=0 scrolling=no allowtransparency=true width=115 height=25>
  </iframe>


</body>
</html>
